<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cubo Romántico</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: url('Foto123.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 90px; /* Espacio para el reproductor */
    }

    .frase {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      margin-top: 20px;
      max-width: 90%;
    }

    .scene {
      width: 220px;
      height: 220px;
      perspective: 800px;
      margin: 80px auto; /* Más abajo */
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }

    .face {
      position: absolute;
      width: 220px;
      height: 220px;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .front  { transform: rotateY(  0deg) translateZ(110px); background-image: url('Foto1.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(110px); background-image: url('Foto2.jpg'); }
    .right  { transform: rotateY( 90deg) translateZ(110px); background-image: url('Foto3.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(110px); background-image: url('Foto4.jpg'); }
    .top    { transform: rotateX( 90deg) translateZ(110px); background-image: url('Foto5.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(110px); background-image: url('Foto6.jpg'); }

    .spotify-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
    }

    .spotify-container iframe {
      width: 100%;
      height: 80px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="frase">
    PERDÓNAME, QUIERO VOLVER A SER EL DE ANTES.<br>
    SÉ QUE ES MUY TARDE, PRECIOSA, PERO SÉ QUE PUEDO CAMBIAR Y DEMOSTRÁRTELO.
  </div>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <!-- Reproductor estilo Spotify -->
  <div class="spotify-container">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/2kP6fOqdSQ5CYqVH5z5844?utm_source=generator"
      width="100%" height="80" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"></iframe>
  </div>

  <script>
    const cube = document.getElementById("cube");
    let startX, startY;
    let rotateX = 0, rotateY = 0;

    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const deltaX = e.touches[0].clientX - startX;
      const deltaY = e.touches[0].clientY - startY;

      rotateY += deltaX * 0.5;
      rotateX -= deltaY * 0.5;

      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }, { passive: false });
  </script>
</body>
</html>
